	<script type="text/x-handlebars" data-template-name="about">
		<h1>About us</h1>
				<img src="images/copy/Fisherman2.jpg" class="floatImage"/>	
				<p>The Red Book Project&#39;s goal is to preserve the memories of Soviet Jews who fought in The Red Army during World War Two. Like all ethnic groups in The Soviet Union, Jewish people answered when called to defend their country. The idea that Jews did not fight in the war is a myth. It began as part of an Anti-Semitic campaign in post war Soviet Russia that was more concerned with creating a national scapegoat than historical facts. In fact, Jewish people were the second highest decorated ethnic group in The Red Army, despite an order from Stalin that they were not to be given medals, except under extreme circumstances. The interviews on this site were conducted in Toronto and Montreal between 2010 and 2012, with Jewish Red Army veterans that eventually immigrated to Canada. These brave men and women were involved in a variety of roles throughout the eastern front and provide eyewitness accounts of events that shaped the modern world.</p>
				<p>The Red Book Project is takes its name from a proposed initiative by The Jewish Anti Fascist Committee to record and preserve Jewish involvement in the fight against Nazism. The Committee was founded as a partnership between Jewish leaders and the Soviet government in 1942. After the war, its members were imprisoned or killed before the project could be completed. This collection of interviews serves as a memorial to the Jewish Red Army soldiers that gave their lives for The Soviet Union, those that survived and had their heroism tarnished by Anti-Semitism, and the JAC members who were killed trying to preserve the memory of Jewish involvement in The Second World War.</p>
			
	</script>
